<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="site-init">
        <div class="flex-container">
            <h1>The Palm Salon</h1>

            <div class="header-img">
                <img src="./img/beachdog.png" alt="">
            </div>

            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="">
        <div class="newpet-flex container">
            <form class="container new-pet">
                    <h2>Register a new pet</h2>
                <div id="notifications" class="hidden">
                    <p>this is the noti section</p>
                </div>
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input class="form-control form-control-sm" type="text" id="txtName">
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input class="form-control form-control-sm" type="text" id="txtName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <input class="form-control form-control-sm" type="text" id="txtName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type of Animal:</label>
                        <input class="form-control form-control-sm" type="text" id="txtName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Breed:</label>
                        <input class="form-control form-control-sm" type="text" id="txtName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service:</label>
                        <select class="form-select" id="txtSelect">
                            <option value="Grooming">Grooming</option>
                            <option value="Vaccines">Vaccines</option>
                            <option value="Check Up">Check Up</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Restrictions:</label>
                        <input class="form-control form-control-sm" type="text" id="txtName">
                    </div>
                </form>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-color me-md-2" type="button" onclick="register();">Button</button>
                </div>
            </div>
                <div class="container pet-info">
                    <h2>New Pet Info</h2>
                    
                </div>
            
            </main>
            <div class="registered-pets container">
                <h2>Registered pets <span id="totalPets"></span></h2>
                <div class="container" id="pets">
                    
                </div>
            </div>

    <footer class="site-footer">
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, rem.</p>
    </footer>
